name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: ruff check src/

      - name: Run Ruff formatter check
        run: ruff format --check src/

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Format SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Переходим в директорию проекта, если ее нет - клонируем
            cd /root/VPN4Friends || git clone https://github.com/${{ github.repository }}.git /root/VPN4Friends
            cd /root/VPN4Friends
            
            # Обновляем код из репозитория
            git pull
            
            # Пересобираем и перезапускаем Docker-контейнер.
            # Файл .env уже должен быть на сервере.
            docker compose up -d --build
            
            # Очищаем старые образы
            docker image prune -f
