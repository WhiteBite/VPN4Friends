name: Deploy VPN Bot

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Переходим в директорию проекта, если ее нет - клонируем
            cd /root/VPN4Friends || git clone https://github.com/${{ github.repository }}.git /root/VPN4Friends
            cd /root/VPN4Friends
            
            # Обновляем код из репозитория
            git pull
            
            # Пересобираем и перезапускаем Docker-контейнер.
            # Файл .env уже должен быть на сервере.
            docker compose up -d --build
            
            # Очищаем старые образы
            docker image prune -f
